<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Proveedores</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline';
                 img-src 'self' app: data:;
                 connect-src 'self';">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/proveedores.css">
</head>
<body>
  <div class="container">
<aside id="sidebar-placeholder" class="sidebar"></aside>

    <main class="main-content">
      <header class="main-header">
        <h2>Gestión de Proveedores</h2>
        <div class="header-actions">
          <button id="btn-nuevo-proveedor" class="btn btn-primario">+ Nuevo Proveedor</button>
        </div>
      </header>
      <section class="content-body">
        <div class="table-container">
          <table id="proveedores-table">
            <thead>
              <tr>
                <th>Empresa</th>
                <th>Repartidor</th>
                <th>Teléfono</th>
                <th>Días de Reparto</th>
                <th>Límite Pedido</th>
                <th>Tipo de Suministro</th>
                <th style="text-align: right;">Acciones</th>
              </tr>
            </thead>
            <tbody id="proveedores-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script defer src="../js/navbar-loader.js"></script>
  <script defer src="../js/proveedores.js"></script>

  <div id="toast-notification" class="toast"></div>
</body>
</html>
