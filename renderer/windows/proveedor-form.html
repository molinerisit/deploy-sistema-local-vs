<!-- renderer/windows/proveedor-form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear/Editar Proveedor</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline';
                 img-src 'self' app: data:; 
                 connect-src 'self';">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/proveedores.css">
</head>
<body>
  <div class="container">
    <aside id="sidebar-placeholder" class="sidebar"></aside>

    <main class="main-content">
      <header class="main-header">
        <h2 id="form-titulo">Cargando...</h2>
        <div class="header-actions">
          <a href="proveedores.html" class="btn btn-secundario">← Volver a la Lista</a>
        </div>
      </header>

      <section class="content-body">
        <form id="proveedor-form" class="form-container">
          <input type="hidden" id="proveedor-id">
          <div class="form-grid-2">
            <div class="form-campo">
              <label for="nombreEmpresa">Nombre de la Empresa</label>
              <input type="text" id="nombreEmpresa" required>
            </div>
            <div class="form-campo">
              <label for="nombreRepartidor">Nombre del Repartidor</label>
              <input type="text" id="nombreRepartidor">
            </div>
          </div>

          <div class="form-grid-2">
            <div class="form-campo">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono">
            </div>
            <div class="form-campo">
              <label for="diasReparto">Días de Reparto</label>
              <input type="text" id="diasReparto" placeholder="Ej: Lunes, Miércoles">
            </div>
          </div>

          <div class="form-grid-2">
            <div class="form-campo">
              <label for="limitePedido">Límite para Pedido</label>
              <input type="text" id="limitePedido" placeholder="Ej: Martes 18:00hs">
            </div>
            <div class="form-campo">
              <label for="proveedor-tipo">Tipo de Suministro</label>
              <select id="proveedor-tipo">
                <option value="producto">Solo Mercadería</option>
                <option value="insumos">Solo Insumos</option>
                <option value="ambos">Ambos</option>
              </select>
            </div>
          </div>

          <fieldset id="fieldset-productos" class="productos-fieldset">
            <legend>Productos que Suministra</legend>
            <div id="lista-productos-checkbox" class="checkbox-grid"></div>
          </fieldset>

          <fieldset id="fieldset-insumos" class="productos-fieldset">
            <legend>Insumos que Suministra</legend>
            <div id="lista-insumos-checkbox" class="checkbox-grid"></div>
          </fieldset>

          <div class="form-acciones">
            <a href="proveedores.html" class="btn btn-secundario">Cancelar</a>
            <button type="submit" id="btn-guardar-proveedor" class="btn btn-primario">Guardar Proveedor</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Toast global -->
  <div id="toast-notification" class="toast"></div>

  <script defer src="../js/navbar-loader.js"></script>
  <script defer src="../js/proveedor-form.js"></script>
</body>
</html>
